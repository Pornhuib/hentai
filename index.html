    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Remove a barra de rolagem */

    iframe {
        position: absolute;
        top: 0;
        left: 0;

        height: 100%;
        object-fit: cover; /* Faz o vídeo preencher a tela sem distorção */}
</style>
